<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P의 여행</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #f0f8ff;
            /* 적당히 환한 배경색 */
            color: #333;
            /* 어두운 글씨색 */
            padding: 100px 0;
            text-align: center;
            margin-bottom: 20px;
            /* 여기에 공백 추가 */
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .card {
            width: 300px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
            /* 모든 속성에 부드러운 트랜지션 적용 */
        }

        .card:hover {
            transform: scale(1.1);
            /* 호버 시 1.1배 크기로 확대 */
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <h1 class="display-2">P의 여행</h1>
        <p class="lead">최적의 여행동선!</p>
    </div>

    <div class="card-container">
        <!-- 카드 1 (경상도) -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Gyeongsang_Province_%28June_22%2C_1895%29.png"
                class="card-img-top" alt="경상도 이미지">
            <div class="card-body">
                <h5 class="card-title">경상도</h5>
                <h6 class="card-subtitle mb-2 text-muted">사용자 입력 장소에 의한 최적의 여행 동선</h6>
                <p class="card-text">재밌었어요. 부모님이랑 같이 가니깐 부모님이 좋아하세요!</p>
                <a href="https://map.naver.com/p/" class="card-link" target="_blank">네이버 지도로 이동</a>
            </div>
        </div>

        <!-- 카드 2 (전라도) -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Jeolla_Province_%28June_22%2C_1895%29.png/330px-Jeolla_Province_%28June_22%2C_1895%29.png"
                class="card-img-top" alt="전라도 이미지">
            <div class="card-body">
                <h5 class="card-title">전라도</h5>
                <h6 class="card-subtitle mb-2 text-muted">사용자 입력 장소에 의한 최적의 여행 동선</h6>
                <p class="card-text">다양한 경치와 맛집이 많아요!</p>
                <a href="https://map.naver.com/p/" class="card-link" target="_blank"> 네이버 지도로 이동</a>
            </div>
        </div>

        <!-- 카드 3 (충청남도) -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Chungcheong_Province_on_June_22%2C_1895.png/330px-Chungcheong_Province_on_June_22%2C_1895.png"
                class="card-img-top" alt="충청도 이미지">
            <div class="card-body">
                <h5 class="card-title">충청도</h5>
                <h6 class="card-subtitle mb-2 text-muted">사용자 입력 장소에 의한 최적의 여행 동선</h6>
                <p class="card-text">역사적인 장소와 자연 경관이 아름답습니다.</p>
                <a href="https://map.naver.com/p/" class="card-link" target="_blank">네이버 지도로 이동</a>
            </div>
        </div>

        <!--  카드 4 (강원도) -->
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Gangwon_Province_%28June_22%2C_1895%29.png/330px-Gangwon_Province_%28June_22%2C_1895%29.png"
                class="card-img-top" alt="강원도 이미지">
            <div class="card-body">
                <h5 class="card-title">강원도</h5>
                <h6 class="card-subtitle mb-2 text-muted">사용자 입력 장소에 의한 최적의 여행 동선</h6>
                <p class="card-text">한줄평.</p>
                <a href="https://map.naver.com/p/" class="card-link" target="_blank">네이버 지도로 이동</a>
            </div>
        </div>
    </div>
</body>

</html>
